<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/extras/spring-security">
<head>
</head>
<main>
	<div class="wrap view-size">
		<section id="products">
			<h1>상품 리스트</h1>
			<div class="wrap">
				<div class="flex end">
				<a href="/products-registration">상품등록</a>
				<a href="/home">홈</a>
				</div>
				<table>
					<tr>
						<td>상품번호</td>
						<td>상품명</td>
						<td>가격</td>
						<td>판매자</td>
						<td>등록일자</td>
					</tr>
					<tr th:each="dto : ${list}">
						<td><a th:href="${'/products/' + dto.pcode}" th:text="${dto.pcode}"></a></td>
						<td th:text="${dto.pcode}">상품번호</td>
						<td th:text="${dto.pname}">상품명</td>
						<td th:text="${dto.price}">가격</td>
						<td sec:authentication="name"></td>
						<td th:text="${dto.updatedDate}">등록일자</td>
					</tr>
				</table>
			</div>
		</section>
	</div>
</main>
</html>
