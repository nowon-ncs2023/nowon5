<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>게시글 상세 페이지</h1>
	<div class="wrap view-size">		
		<section id = "detail">
			<h1>게시글 정보</h1>
				<table>
					<tr>
						<th>게시글 번호</th>
						<td th:text="${detail.no}"></td>
					</tr>
					<tr>
						<th>게시글 제목</th>
						<td th:text="${detail.title}"></td>
					</tr>
					<tr>
						<th>게시글 작성자</th>
						<td th:text="${detail.id}"></td>
					</tr>
					<tr>
						<th>게시글 내용</th>
						<td th:text="${detail.content}"></td>
					</tr>
					<tr>
						<th>게시글 최초 등록일</th>
						<td th:text="${detail.createdDate}"></td>
					</tr>
					<tr>
						<th>게시글 수정 등록일</th>
						<td th:text="${detail.updatedDate}"></td>
					</tr>
				</table>
		</section>
	</div>
	
</body>
</html>
